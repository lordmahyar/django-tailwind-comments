<div>
    {% for comment in object.comments.parent_comments %}
        <div>

            <div class="comment parent"><b>{{ comment.user.username }}:</b> {{ comment.content }}</div>

            {% for child in comment.children.all %}
                <div class="comment child"><b>{{ child.user.username }}:</b> {{ child.content }}</div>
            {% endfor %}

        </div>
    {% endfor %}
</div>
