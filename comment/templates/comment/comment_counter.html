{% load i18n %}
{% load comment_tags %}

<div class="my-4 border-b-4 border-gray-200 dark:border-gray-700 pb-2">
  <span class="border-b-4 border-black dark:border-gray-200 pb-2 font-semibold dark:text-white">
    <span class="px-2">{% trans 'Comments' %}</span>
      {% if count %}
          <span class="rounded-md bg-gray-200 dark:bg-gray-600 px-1">{{ count|number:1 }}</span>
      {% endif %}
  </span>
</div>
