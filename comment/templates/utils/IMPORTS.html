        /* LIGHT MODE VARIABLES*/
        :root {
            --scrollbarprimary: #e5e7eb;
            --scrollbarsecondary: #9ca3af;
        }

        /* DARK MODE VARIABLES*/
        [data-mode=dark] {
            --scrollbarprimary: #475569;
            --scrollbarsecondary: #9ca3af;
        }

        /* Firefox */
        textarea {
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbarsecondary) var(--scrollbarprimary);
        }

        /* Chrome, Edge, and Safari */
        textarea::-webkit-scrollbar {
            width: 10px;
        }

        textarea::-webkit-scrollbar-track {
            background: var(--scrollbarprimary);
            border-radius: 5px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: var(--scrollbarsecondary);
            border-radius: 5px;
            border: 3px solid var(--scrollbarprimary);
        }

        textarea::-webkit-resizer {
            border-width: 5px;
            border-style: solid;
        }

        [dir=ltr] textarea::-webkit-resizer {
            border-color: var(--scrollbarprimary) var(--scrollbarsecondary) var(--scrollbarsecondary) var(--scrollbarprimary);
        }

        [dir=rtl] textarea::-webkit-resizer {
            border-color: var(--scrollbarprimary) var(--scrollbarprimary) var(--scrollbarsecondary) var(--scrollbarsecondary);
